# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Activate venv
          command: |
            python -m venv ~/venv
            echo ". ~/venv/bin/activate" >> $BASH_ENV
            . ~/venv/bin/activate
            python --version
            pip --version
      - run:
          name: Preinstallation Packages
          command: |
            pip install pyxb
            pip install wheel
            pip install pytest
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install fastMRI
          command: |
            python setup.py bdist_wheel
            pip install dist/*.whl
      - run:
          command: |
            pytest --version
            pytest tests
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
